<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 2</title>
    <link rel="stylesheet" href="checkpoint2.css"> <!-- Link to the checkpoint2 CSS -->
</head>
<body class="checkpoint-page">
    <header class="header">
        <h1>Sylph X</h1>
        <img src="https://i.imgur.com/lPUSD0y.png" alt="Sylph X Logo" class="logo">
    </header>
    
    <main>
        <div class="checkpoint-panel">
            <h2>Checkpoint 2</h2>
            <p>This is the second checkpoint page. Complete the task to proceed.</p>
            <a href="https://www.sylphx.site" class="btn">Proceed</a> <!-- Button redirects to the website -->
        </div>
    </main>

    <script>
        // Function to check if progress 10 exists
        function checkProgress() {
            const progress = localStorage.getItem('progress');
            if (progress !== '10') {
                alert('You must complete the previous checkpoint to access this page.');
                window.location.replace('https://www.sylphx.site'); // Redirect to main page
            }
        }

        // Function to update progress for the next page
        function updateProgressForNextPage() {
            localStorage.setItem('progress', '15'); // Set progress for the next page
        }

        // Function to remove progress 10 when "Proceed" is clicked
        function removeOldProgress() {
            localStorage.removeItem('progress'); // Remove current progress
        }

        // Run progress check on page load
        checkProgress();

        // Add event listener to the Proceed button
        const proceedButton = document.querySelector('.btn');
        proceedButton.addEventListener('click', function () {
            removeOldProgress(); // Remove progress 10
            updateProgressForNextPage(); // Create progress 15 for the next page
        });
    </script>
</body>
</html>
