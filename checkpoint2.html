<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 2</title>
    <link rel="stylesheet" href="checkpoint2.css"> <!-- Link to the checkpoint2 CSS -->
</head>
<body class="checkpoint-page">
    <header class="header">
        <h1>Sylph X</h1> <!-- Changed to normal case -->
        <img src="https://i.imgur.com/lPUSD0y.png" alt="Sylph X Logo" class="logo"> <!-- Logo below the label -->
    </header>
    
    <main>
        <div class="checkpoint-panel">
            <h2>Checkpoint 2</h2> <!-- Updated to Checkpoint 2 -->
            <p>This is the second checkpoint page. Complete the task on Linkvertise to proceed.</p>
            <a href="https://direct-link.net/114723/sylph-x-checkpoint-3" class="btn">Proceed</a> <!-- Button with redirect -->
        </div>
    </main>

    <script>
        // Function to check if the user came from Linkvertise
        function checkReferrer() {
            const referrer = document.referrer.toLowerCase();
            return referrer.includes('linkvertise.com');
        }

        // Function to check if Checkpoint 1 was completed
        function checkProgress() {
            const progress = JSON.parse(localStorage.getItem('progress')) || [];
            return progress.includes(1); // Ensure Checkpoint 1 is marked as completed
        }

        // Function to remove Checkpoint 1 progress
        function removeCheckpoint1() {
            const progress = JSON.parse(localStorage.getItem('progress')) || [];
            const updatedProgress = progress.filter(checkpoint => checkpoint !== 1); // Remove Checkpoint 1
            localStorage.setItem('progress', JSON.stringify(updatedProgress));
        }

        // Redirect to the main page if the user didn't come from Linkvertise or skip Checkpoint 1
        if (!checkReferrer() || !checkProgress()) {
            alert('You must complete Checkpoint 1 and the Linkvertise task to access this page.');
            window.location.replace('https://www.sylphx.site'); // Redirect to main page
        }

        // Store progress in localStorage
        function markCheckpointCompleted() {
            const progress = JSON.parse(localStorage.getItem('progress')) || [];
            if (!progress.includes(2)) {
                progress.push(2); // Mark Checkpoint 2 as completed
                localStorage.setItem('progress', JSON.stringify(progress));
            }
        }

        // Add event listener to the Proceed button
        const proceedButton = document.querySelector('.btn');
        proceedButton.addEventListener('click', function(event) {
            // Check if the user came from Linkvertise before proceeding
            if (checkReferrer()) {
                markCheckpointCompleted(); // Mark Checkpoint 2 as completed
                removeCheckpoint1(); // Remove Checkpoint 1 progress
            } else {
                event.preventDefault(); // Prevent navigation
                alert('You must complete the task on Linkvertise to proceed.');
            }
        });

        // Optional: Timer to redirect after 3 minutes (180000 milliseconds)
        const redirectTimer = setTimeout(function() {
            window.location.replace('https://www.sylphx.site'); // Force redirect after 3 minutes
        }, 180000); // 3 minutes in milliseconds
    </script>
</body>
</html>
