<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key | Sylph X</title>
    <link rel="stylesheet" href="getkey.css"> <!-- Link to the getkey CSS -->
</head>
<body class="checkpoint-page">
    <header class="header">
        <h1>Sylph X</h1>
        <img src="https://i.imgur.com/lPUSD0y.png" alt="Sylph X Logo" class="logo">
    </header>
    
    <main>
        <div class="checkpoint-panel">
            <h2>Get Key</h2>
            <p id="status-label">Press the button below to generate your key and proceed.</p>
            <button class="btn" id="generateKeyBtn">Generate Key</button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateKeyButton = document.getElementById('generateKeyBtn');
            generateKeyButton.addEventListener('click', handleKeyGeneration);

            // Function to check checkpoint progress
            function checkCheckpointProgress() {
                const progress = localStorage.getItem('progress');
                if (progress !== '10') {
                    alert('You must complete Checkpoint 2 to access this page.');
                    window.location.replace('https://www.sylphx.site'); // Redirect to main page
                }
            }

            // Function to handle key generation
            async function handleKeyGeneration() {
                // Check if the user has already generated a key in the current session
                if (sessionStorage.getItem('generatedKey')) {
                    alert('You have already generated a key in this session.');
                    return;
                }

                // Generate a random key
                const generatedKey = generateKey();

                // Send the key to the server (no verification)
                await sendKeyToServer(generatedKey);

                // Store the key in sessionStorage
                sessionStorage.setItem('generatedKey', generatedKey);

                console.log('Generated Key:', generatedKey);

                // Display the generated key
                const statusLabel = document.getElementById('status-label');
                statusLabel.innerText = `Your generated key: ${generatedKey}`;

                // Copy the key to clipboard
                navigator.clipboard.writeText(generatedKey).then(() => {
                    alert('Key copied to clipboard!');
                }).catch((err) => {
                    console.error('Clipboard copy failed:', err);
                    alert('Failed to copy key to clipboard.');
                });

                // Remove Checkpoint progress after key generation
                localStorage.removeItem('progress');
            }

            // Function to generate a random key
            function generateKey() {
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let randomPart = '';
                
                // Generate a random 25-character string with hyphens
                for (let i = 0; i < 25; i++) {
                    randomPart += characters.charAt(Math.floor(Math.random() * characters.length));
                    if (i % 5 === 4 && i !== 24) {
                        randomPart += '-'; // Add hyphen after every 5 characters
                    }
                }
                
                return `sylphx1day-${randomPart}`; // Prepend 'sylphx1day-' to the random string
            }

            // Function to send the generated key to the server
            async function sendKeyToServer(key) {
                try {
                    console.log('Sending key to server');
                    const response = await fetch('http://localhost:3000/key', { // Corrected URL to /key
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ key: key }) // Send the generated key
                    });

                    const data = await response.json();
                    console.log('Server response:', data); // Debugging server response
                } catch (error) {
                    console.error('Error sending key to server:', error); // Debugging sending error
                }
            }

            // Check checkpoint progress
            checkCheckpointProgress();
        });
    </script>
</body>
</html>
