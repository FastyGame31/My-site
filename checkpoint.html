<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint</title>
    
    <meta property="og:title" content="Sylph X">
    <meta property="og:description" content="Sylph X is a powerful tool designed for executing scripts with ease. It offers a stable and user-friendly interface, multiple APIs for script compatibility, and strong performance to ensure a seamless experience. Whether you're a beginner or advanced user, Sylph X provides everything you need for smooth script execution.">
    <meta property="og:image" content="https://i.imgur.com/lPUSD0y.png"> 
    <meta property="og:url" content="https://sylphx.site/checkpoint"> 
    
    <link rel="icon" href="https://i.imgur.com/lPUSD0y.png" type="image/png">

    <link rel="stylesheet" href="checkpoint.css"> 
</head>
<body class="checkpoint-page">
    <header class="header">
        <h1>Sylph X</h1>
        <img src="https://i.imgur.com/lPUSD0y.png" alt="Sylph X Logo" class="logo">
    </header>
    
    <main>
        <div class="checkpoint-panel">
            <h2>Checkpoint 1</h2>
            <p>This is the checkpoint page. Complete the task on Work.ink to proceed.</p>
            <a href="https://workink.net/1XyL/lastcheckpoint" class="btn">Proceed</a>
        </div>
    </main>

    <script>
        function checkProgress() {
            const progress = localStorage.getItem('progress');
            if (progress !== '5') {
                alert('You must start from the main page to access this checkpoint.');
                window.location.replace('https://www.sylphx.site');
            }
        }

      function checkReferrer() {
    const referrer = document.referrer;
    if (!(referrer.includes("work.ink") || referrer.includes("workink.net"))) {
        alert("You haven't completed the Work.ink tasks.");
        window.location.replace('https://www.sylphx.site'); 
    }
}

        function updateProgress() {
            localStorage.removeItem('progress'); 
            localStorage.setItem('progress', '10'); 
        }

        checkProgress();
        checkReferrer();

        const proceedButton = document.querySelector('.btn');
        proceedButton.addEventListener('click', updateProgress);
    </script>
</body>
</html>
