<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint</title>
    <link rel="stylesheet" href="checkpoint.css"> <!-- Link to the checkpoint CSS -->
</head>
<body class="checkpoint-page">
    <header class="header">
        <h1>Sylph X</h1>
        <img src="https://i.imgur.com/lPUSD0y.png" alt="Sylph X Logo" class="logo">
    </header>
    
    <main>
        <div class="checkpoint-panel">
            <h2>Checkpoint 1</h2>
            <p>This is the checkpoint page. Complete the task on Linkvertise to proceed.</p>
            <a href="https://link-hub.net/114723/sylph-x-checkpoint-2" class="btn">Proceed</a>
        </div>
    </main>

    <script>
        // Check if progress exists in localStorage
        function checkProgress() {
            const progress = localStorage.getItem('progress');
            if (progress !== '5') {
                alert('You must start from the main page to access this checkpoint.');
                window.location.replace('https://www.sylphx.site'); // Redirect to main page
            }
        }

        // Remove progress and create new progress when "Proceed" button is clicked
        function updateProgress() {
            localStorage.removeItem('progress'); // Remove old progress
            localStorage.setItem('progress', '10'); // Set new progress
        }

        // Run progress check on page load
        checkProgress();

        // Add event listener to the Proceed button
        const proceedButton = document.querySelector('.btn');
        proceedButton.addEventListener('click', updateProgress);
    </script>
</body>
</html>
