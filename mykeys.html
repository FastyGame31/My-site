<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylph X - My Keys</title>
</head>
<body>
    <header>
        <h1>Sylph X - My Keys</h1>
    </header>

    <main>
        <h2>Generated Keys</h2>
        <ul id="myKeysList">
            <!-- Generated keys will appear here -->
        </ul>
    </main>

    <script>
        // Function to load keys from localStorage and display them based on HWID
        function loadKeys() {
            const hwid = generateHWID(); // Get the HWID for the current user
            const keys = JSON.parse(localStorage.getItem('keys')) || [];
            const myKeysList = document.getElementById('myKeysList');
            
            // Clear the list before adding new keys
            myKeysList.innerHTML = '';

            // Debugging: Log the keys to check if they are being retrieved correctly
            console.log('Loaded Keys:', keys);

            // Add each key that matches the current HWID to the list
            keys.forEach(item => {
                if (item.hwid === hwid) {
                    const listItem = document.createElement('li');
                    listItem.innerText = item.key;
                    myKeysList.appendChild(listItem);
                }
            });
        }

        // Function to generate a unique HWID based on browser properties
        function generateHWID() {
            const userAgent = navigator.userAgent;
            const screenWidth = screen.width;
            const screenHeight = screen.height;
            const time = new Date().getTime();
            return userAgent + "-" + screenWidth + "x" + screenHeight + "-" + time;
        }

        // Call the loadKeys function when the page loads
        loadKeys();
    </script>
</body>
</html>
